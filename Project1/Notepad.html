				<li id="clock">
					<img src="include/images/clock.png" alt="" width="128" height="128" />
					<h3>시계</h3>
					<p> 시간 체크 </p>

					<script type="text/javascript">

					function realtimeClock() {
						document.rtcForm.rtcInput.value = getTimeStamp();
						setTimeout("realtimeClock()", 1000);
					}


					function getTimeStamp() { // 24시간제
						var d = new Date();

						var s =
							leadingZeros(d.getFullYear(), 4) + '-' +
							leadingZeros(d.getMonth() + 1, 2) + '-' +
							leadingZeros(d.getDate(), 2) + ' ' +

							leadingZeros(d.getHours(), 2) + ':' +
							leadingZeros(d.getMinutes(), 2) + ':' +
							leadingZeros(d.getSeconds(), 2);

						return s;
					}


					function leadingZeros(n, digits) {
						var zero = '';
						n = n.toString();

						if (n.length < digits) {
							for (i = 0; i < digits - n.length; i++)
								zero += '0';
						}
						return zero + n;
					}

					</script>

					<body onload="realtimeClock()">

					<script type="text/javascript">
					$(function() {
						/*
						localStorage.setItem('memo', 'ほにゃらら');
						localStorage.getItem('memo');
						localStorage.removeItem('memo');
						localStorage.clear();
						- internet Explorerではいろいろ罠がある。
						 */
						if (localStorage.getItem('memo')) {
							$('#memo').val(localStorage.getItem('memo'));
						}
						$('#clear').click(function() {
							/* Act on the event */
							$('#memo').val('');

						});
						$('#memo').bind('keyup', function() {
							/* Act on the event */
							localStorage.setItem('memo', $('#memo').val());
